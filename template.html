    <script type="text/javascript">
      let sideBarStyle = document.getElementById("side-bar").style;
      function toggleSideBar(){
        [ document.body.style.overflow,
        sideBarStyle.visibility,
        sideBarStyle.left,
        sideBarStyle.opacity ] =
        sideBarStyle.opacity == "1" ?
        ["","","",""] : ["hidden", "visible", "0", "1"];
